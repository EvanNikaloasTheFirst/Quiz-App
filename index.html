<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quizApp.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        
        <div class="card">
            <h2 id="score">0</h2>
            <p id="quiz">Quiz</p>
            <p id="questions">Questions</p>
            <p id="response">Correct/Incorrect</p>
            <button class="options" id="trueBtn" data-number="1">True</button>
            <button class="options"id="falseBtn" data-number="2">False</button>

            <button id="startBtn">Question</button>
        </div>
    </main>

    <footer>
        <p>Created by Evangelos</p>
    </footer>
</body>
</html>
